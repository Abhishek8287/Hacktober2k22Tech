<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>form</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="container">
        <div class="contact">
            <!-- register -->
            <h3>Contact Us</h3>
        </div>
        <hr>
        <br>
        <form>
            <div class="form_details">
                <div class="border_box">
                    <label class="data" for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Username" required>
                </div>

                <div class="border_box">
                    <label class="data" for="Password">Password</label>
                    <input type="password" name="password" id="Password" placeholder="Password" required>
                </div>
                <div class="border_box">
                    <label class="data" for="Confirm Password">Confirm Password</label>
                    <input type="text" name="Confirm password" id="Confirm Password" placeholder="Confirm Password"
                        required>
                </div>
                <div class="border_box">
                    <label class="data" for="Email-id">Email-id</label>
                    <input type="email" name="email-id" id="Email-id" placeholder="email-id" required>
                </div>
                <div class="border_box">
                    <label class="data" for="Phone No.">Phone No.</label>
                    <input type="tel" name="Phone No." id="Phone No." placeholder="Phone No." required>
                </div>

                <div class="button1">
                    <input type="reset" value="Reset">
                </div>
                <div class="button2">
                    <input type="submit" value="Submit">
                </div>
                 </div>
        </form>
    </div>
</body>

</html>
