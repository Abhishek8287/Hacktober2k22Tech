<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centering Image with Flexbox</title>
</head>
<style>
    
.image{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.image img{
    width: 600px;
    height: 400px;
}
</style>
<body>
    <div class="image">
        <img src="image.jpeg">
    </div>
</body>
</html>
