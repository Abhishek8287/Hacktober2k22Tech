<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center An Image</title>
    <style>
        img {
      display: block;
      margin: 0 auto;
    }
    img {
      display: block;
      margin: 0 auto;
      width: 40%;
    }
    </style>
</head>
<body>
    <div>
        <img src="Google.png" alt="Google" />
    </div>
</body>
</html>
