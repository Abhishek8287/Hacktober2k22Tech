<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="LOGOTOP.jpeg"/>
    <link rel="stylesheet" href="style.css">
    <title>LOGIN PAGE</title>
</head>
<body>
    <section id="home">
        <div class="container">
            <div class="row">
                <a href="https://www.apple.com/in/"><img src="white-apple-icon-white-apple-logo-symbol-trademark-transparent-png-2608796.png" alt="LOGO"></a>
            </div>
            <div class="row">
                <label for="mail_id">
                    Email Id
                </label>
                <input type="email" id="mail_id" name="mail_id" placeholder="e.g.: xyz@gmail.com">
                <label for="password">
                    Password
                </label>
                <input type="password" id="password" name="password" placeholder="********">
                <input type="submit" value="Login">
            </div>
        </div>
    </section>
</body>
</html>
