<html>
<head >
    <script src="https://kit.fontawesome.com/8a1079bf75.js" crossorigin="anonymous"></script>
<title>LOGIN</title>
<link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body class="cursor2">
     <div class="login-page">
     
      <form class="login" id="login" method="post">
        <img src="e.jpeg" alt="icon" width="120px" height="120px" >
        <h1 >Login</h1>
           
          <div class="userName">
          <i class=" icon fas fa-user " style="font-size: 20px"></i>
          <input type="text"   name="un" placeholder="USER NAME" id="txt"  class="nam" style="border: 1px solid black ;"  required ><br><br>
              </div>
          <div class="password">
              <i class="icon fas fa-key "style="font-size: 20px"></i>
          <input type="password" name="psw" placeholder="PASSWORD" id="pwd" style="border: 1px solid black;" required  maxlength="9" class="pwd" pattern="^(?:)[A-Z]{1}[a-z]+@[0-9]{3}" title="must contain one upper case letter, 3 numbers ,lowercase letter and @ sign"> <br><br><br>
          
              </div>
          <div class="submit">
                                                                                
          <button type="submit" class="btn" style="border: 2px solid black;" name="login">LOGIN</button>
          </div><br>
     </form>
    </div>
    </body>
</html>
